<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOIR | Luxury Shopping</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="cart-overlay" class="overlay" onclick="toggleCart()"></div>

    <div class="neon-line"></div>

    <header class="main-header">
      <div class="header-top">
        <div class="social-links">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-tiktok"></i></a>
        </div>
        <div class="brand-logo">NOIR</div>
        <div class="header-spacer"></div>
      </div>

      <div class="sticky-nav">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input
            type="text"
            id="searchInput"
            placeholder="ابحث عن منتجك..."
            onkeyup="searchProducts()"
          />
        </div>
        <div class="category-tabs">
          <button class="tab-btn active" onclick="filterData('all', this)">
            الكل
          </button>
          <button class="tab-btn" onclick="filterData('perfume', this)">
            عطور
          </button>
          <button class="tab-btn" onclick="filterData('clothing', this)">
            ملابس
          </button>
        </div>
      </div>
    </header>

    <div class="bottom-cart-bar" id="cart-bar" onclick="toggleCart()">
      <div class="cart-info">
        <i class="fas fa-shopping-bag"></i>
        <span>الحقيبة (<strong id="cart-count">0</strong>)</span>
      </div>
      <div class="cart-price">إجمالي: <span id="cart-bar-total">0</span>$</div>
    </div>

    <div id="side-cart" class="cart-drawer">
      <div class="cart-header">
        <h3>حقيبة التسوق</h3>
        <i class="fas fa-times close-icon" onclick="toggleCart()"></i>
      </div>

      <div id="cart-items-list" class="cart-content scrollable"></div>

      <div class="cart-footer">
        <div class="coupon-box-modern">
          <input type="text" id="couponInput" placeholder="كود الخصم" />
          <button onclick="applyCoupon()">تطبيق</button>
        </div>
        <div class="summary">
          <span>الإجمالي:</span>
          <span class="price-tag"><span id="total-amount">0</span>$</span>
        </div>
        <div class="button-group">
          <button class="btn btn-gps" id="location-btn" onclick="getLocation()">
            <i class="fas fa-location-arrow"></i> تحديد موقع التوصيل
          </button>
          <button class="btn btn-wa" onclick="checkoutWhatsApp()">
            <i class="fab fa-whatsapp"></i> إرسال الطلب عبر واتساب
          </button>
          <button class="btn btn-clear" onclick="clearCart()">
            إفراغ السلة
          </button>
        </div>
      </div>
    </div>

    <main id="main-grid" class="products-container"></main>

    <script src="Data.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
